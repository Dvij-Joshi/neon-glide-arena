<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonGlide Arena</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-layout">
        <!-- Sidebar Scoreboard -->
        <div id="sidebar">
            <table class="scoreboard-table">
                <thead>
                    <tr>
                        <th colspan="2">Players</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="team-header">
                        <td>Team A</td>
                        <td>Team B</td>
                    </tr>
                    <tr class="player-list-row">
                        <td id="team-a-players">
                            <!-- Team A Players (Dark Red, Pink, Green) -->
                            <div class="player-dot" style="background-color: #8B0000;"></div>
                            <div class="player-dot" style="background-color: #FFC0CB;"></div>
                            <div class="player-dot" style="background-color: #008000;"></div>
                        </td>
                        <td id="team-b-players">
                            <!-- Team B Players (Red, Blue, Yellow) -->
                            <div class="player-dot" style="background-color: #FF0000;"></div>
                            <div class="player-dot" style="background-color: #6699CC;"></div>
                            <div class="player-dot" style="background-color: #FFFF00;"></div>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th colspan="2">team score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="score-header">
                        <td>Team A</td>
                        <td>Team B</td>
                    </tr>
                    <tr class="score-values">
                        <td id="p1-score">0</td>
                        <td id="p2-score">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Game Area -->
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="ui-overlay">
                <!-- Lobby UI -->
                <div id="lobby-ui">
                    <h1>NEON GLIDE</h1>
                    <h2>Arena</h2>
                    <input type="text" id="username" placeholder="ENTER CODENAME" maxlength="12">
                    <ul id="player-list">
                        <!-- Players will be listed here -->
                    </ul>
                    <div id="waiting-msg" style="display:none; color: #888; margin-bottom: 20px;">Waiting for players...
                    </div>
                    <button id="join-btn">INITIATE LINK</button>
                    <button id="practice-btn" style="margin-top: 10px; border-color: #f0f; color: #f0f;">PRACTICE
                        MODE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>

</html>
